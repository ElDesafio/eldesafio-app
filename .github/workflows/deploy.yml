name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
      # - dev
jobs:
  build:
    name: ğŸ³ Build
    timeout-minutes: 15
    # needs:
    #   - lint
    #   - typecheck
    # - vitest
    # - cypress    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.0
        id: app_name
        with:
          file: 'fly.toml'
          field: 'app'

      - name: ğŸ³ Set up Docker Buildx
        id: setup-docker-buildx
        uses: docker/setup-buildx-action@v1

      # Setup cache
      - name: âš¡ï¸ Cache Docker layers
        id: cache-docker-layers
        uses: actions/cache@v3
        with:
          path: /tmp/.build-cache
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: ğŸ”‘ Fly Registry Auth
        id: fly-registry-auth
        uses: docker/login-action@v1
        with:
          registry: registry.fly.io
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸ³ Docker build
        id: docker-build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=local,src=/tmp/.build-cache
          cache-to: type=local,mode=max,dest=/tmp/.build-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: ğŸšš Move cache
        id: move-cache
        run: |
          rm -rf /tmp/.build-cache
          mv /tmp/.build-cache-new /tmp/.build-cache

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs:
      # - lint
      # - typecheck
      # - vitest
      # - cypress
      - build
    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        id: cancel-previous-runs-deploy
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.0
        id: app_name
        with:
          file: 'fly.toml'
          field: 'app'

      # - name: ğŸš€ Deploy Staging
      #   if: ${{ github.ref == 'refs/heads/dev' }}
      #   uses: superfly/flyctl-actions@1.3
      #   with:
      #     args: 'deploy --app ${{ steps.app_name.outputs.value }}-staging --image registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}'
      #   env:
      #     FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš€ Deploy Production
        id: deploy-production
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: superfly/flyctl-actions@1.3
        with:
          args: 'deploy --image registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          DEBUG: '*'

  release-notes:
    name: ğŸ““ Release Notes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - deploy
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Prepare repository
        id: prepare-repository
        run: git fetch --unshallow --tags

      - name: Unset header
        # checkout@v2 adds a header that makes branch protection report errors
        # because the Github action bot is not a collaborator on the repo
        run: git config --local --unset http.https://github.com/.extraheader

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸš€ Run auto
        id: run-auto
        run: npx auto shipit

  slack-report:
    name: ğŸš¨ Reports to Slack
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    needs:
      - deploy
    steps:
      - name: ğŸ›‘ Report to Slack
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: ${{ cancelled() || failure() }}
